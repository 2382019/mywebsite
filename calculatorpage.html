        <!-- Calculator -->
        <div class="calculator mx-auto max-w-md p-5 bg-white border-4 border-[#530c18] rounded shadow-lg">
            <div id="display" class="text-right text-[1.5rem] min-h-[50px] p-[15px] border border-gray-400 rounded-md bg-gray-100 text-[#48525C] font-mono">
            </div>
            
            <!-- Buttons -->
            <div class="grid grid-cols-4 gap-4 mt-4">
                <button onclick="press('7')" class="btn">7</button>
                <button onclick="press('8')" class="btn">8</button>
                <button onclick="press('9')" class="btn">9</button>
                <button onclick="press('/')" class="btn">/</button>

                <button onclick="press('4')" class="btn">4</button>
                <button onclick="press('5')" class="btn">5</button>
                <button onclick="press('6')" class="btn">6</button>
                <button onclick="press('*')" class="btn">Ã—</button>

                <button onclick="press('1')" class="btn">1</button>
                <button onclick="press('2')" class="btn">2</button>
                <button onclick="press('3')" class="btn">3</button>
                <button onclick="press('-')" class="btn">-</button>

                <button onclick="press('0')" class="btn">0</button>
                <button onclick="press('.')" class="btn">.</button>
                <button onclick="clearDisplay()" class="btn">C</button>
                <button onclick="press('+')" class="btn">+</button>

                <button onclick="calculate()" class="btn col-span-4 bg-[#31634b] text-white hover:bg-[#25563a]">=</button>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="bg-[#31634b] text-white p-4 rounded shadow flex flex-col items-center justify-center text-center">

    </div>

<script>
    let expression = '';

    function press(value) {
        if (value === '.' && expression.split(/[-+*/]/).pop().includes('.')) {
            return;
        }

        if (['+', '-', '*', '/'].includes(value)) {
            if (['+', '-', '*', '/'].includes(expression.slice(-1))) {
                expression = expression.slice(0, -1) + value;
            } else {
                expression += value;
            }
        } else {
            expression += value;
        }
        updateDisplay();
    }

    function calculate() {
        try {
            if (['+', '-', '*', '/'].includes(expression.slice(-1))) {
                expression = expression.slice(0, -1);
            }

            let result = eval(expression);

            if (!isFinite(result)) {
                throw new Error('Invalid calculation');
            }

            result = Math.round(result * 1000000) / 1000000;

            expression = result.toString();
            updateDisplay();
        } catch (error) {
            expression = '';
            updateDisplay();
            alert('Invalid Expression!');
        }
    }

    function clearDisplay() {
        expression = '';
        updateDisplay();
    }

    function updateDisplay() {
        document.getElementById("display").innerText = expression || '0';
    }
</script>

<style>
    .btn {
        padding: 1rem;
        font-size: 1.2rem;
        font-family: 'Impact', sans-serif;
        text-align: center;
        cursor: pointer;
        border: 1px solid #161515;
        border-radius: 5px;
        background-color: white;
        color: #48525C;
